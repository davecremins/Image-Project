<!DOCTYPE html>
<html>
<head>
  <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
      <li data-target="#mycarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="adah.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
          <h3>First Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="cara.jpg" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
          <h3>Second Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="leo.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption">
          <h3>Third Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="adah_leo.jpg" data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
          <h3>Fourth Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="cara 1.jpg" data-color="tomato" alt="Fifth Image" class="img-responsive">
        <div class="carousel-caption">
          <h3>Fifth Image</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
