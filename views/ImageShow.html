<!DOCTYPE html>
<html>
   <head>
      <title>Slide Show</title>
      <style>
         /* Use css file */
         body{
            background-color: black;  
         }

         /* responsive design using media queries */
         .displayHolder{
            height: 1000px;
         }

         /* responsive design using media queries */
         .imgContainer{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 1024px;
            height: 768px;
            box-shadow: 0 0 2.5em white;
            margin-left: auto;
            margin-right: auto;
         }

         img{
            width: 100%;
            height : 100%;
            border-radius: 4px;
         }
         
         .fadeInOut {
            animation: fade 10s infinite;
            /*animation-fill-mode: forwards;*/
         }
         
         @keyframes fade {
            0% {
               opacity: 0;
            }
            5% {
               opacity: 1
            }
            90% {
               opacity: 1
            }
            100% {
               opacity: 0;
            }
         }
      </style>
   </head>
   <body>
      <!-- Use browserify & react -->
      <section class='displayHolder'>
         <section class='imgContainer'>
            <img class='fadeInOut'>         
            </img>
         </section>
      </section>
      <script src="/socket.io/socket.io.js"></script>
      <script src="public/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript">
         var socket = io.connect('/');
         socket.on('nextImage', function(data){
            console.log(data);
         });
         
         var getImageData = function(){
            $.get('/NextImageData', {}, function(data){
               var $img = $('img');
               $img.attr('src', '');
               var randomImageRoute = '/GetImage?' + new Date().getTime();
               $img.attr('src', randomImageRoute);
            });
         };

         getImageData();
         
         // CSS animation timing is not synced with next image i.e. slow connection
         // Load next image into non-DOM element and tie into animation
         setInterval(function(){
            getImageData();
         }, 10000);

      </script>
   </body>
</html>
